<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Date</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!--Header-->
  <header>
    <h1>The Movie Date (working title)</h1>
  </header>
  <!--jumbotron??-->
  <section>
    <h2>
      Is your relationship destined for true love like The Notebook? Or is it
      bound to hit an iceberg like Titanic?
    </h2>
    <h3>
      Give us your name and the name of your partner, and find out which movie
      your love life is destined for!
    </h3>
  </section>

  <!--input area-->
  <div class="form-container">
    <form>
      <label for="yourName">Your Name:</label>
      <input
        type="text"
        placeholder="Your Name"
        id="name"
        class="form-input"
      />
      <label for="partnerName">Your Partner's Name</label>
      <input
        type="text"
        placeholder="Your Partner's Name"
        id="partner"
        class="form-input"
      />
      <!--submit button-->
      <button type="submit">Find Your Movie!</button>
    </form>
  </div>


    
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
