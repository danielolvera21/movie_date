<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Date</title>

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css"
    />
<!-- Import Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Movie Date CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>MOVIE &#10084; DATE</h1>
    </header>
    <section class="jumbotron" id="jumbotronEnd">

    </section>

<!-- This is the modal with the outside close button -->
<div id="modal-close-outside" uk-modal>
    <div class="uk-modal-dialog uk-modal-body loveCalcModal">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        
        <h2 class="uk-modal-title">Enter your names to get your Match Score, then watch a movie as great as your love</h2>
        <form>
            <label for="userName" >Your Name:</label>
            <input name="userName" type="text" autofocus="true" placeholder="Beyonce" class="uk-form-large" id="nameInput1"/>
            <p>+</p>
            <label for="userPartnerName" >Your Partner's Name:</label>
            <input name="userPartnerName" type="text" autofocus="true" placeholder="Jay-Z" class="uk-form-large" id="nameInput2"/>
            <br>
            <button type="submit" class="uk-button uk-button-default uk-width-1-1 calculatePercentageButton" id="loveCalcButton">What's Our Score?</button>
        </form>
        
    </div>
</div>

<!-- MOVIE POSTER CAROUSEL -->
<section class="moviesList">
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true">

            <ul class="uk-slider-items uk-grid">
                <li>
                    <div class="movieContainer uk-panel" id="movie0"></div>
                </li>
                <li>
                    <div class="movieContainer uk-panel" id="movie1"></div>
                </li>
                <li>
                    <div class="movieContainer uk-panel" id="movie2"></div>
                </li>
                <li>
                    <div class="movieContainer uk-panel" id="movie3"></div>
                </li>
                <li>
                    <div class="movieContainer uk-panel" id="movie4"></div>
                </li>
                <li>
                    <div class="movieContainer uk-panel" id="movie5"></div>
                </li>
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
    </section>



<!-- STARTING JUMBOTRON -->
<section class="jumbotron" id="jumbotronStart">
    <h2>
      Is your relationship destined for true love like The Notebook? Or is it bound to hit an iceberg like Titanic?
    </h2>
    <h3>Calculate your compatibility and watch the movie you deserve</h3>
  </section>
<div class="calculate-btn-container">
  <button class="uk-button uk-button-default uk-button-large button-centered" id="calculateButton" type="button" uk-toggle="target: #modal-close-outside">Calculate Now</button>
  </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Movie Date JS -->
     <script src="./assets/js/script.js"></script>
  </body>
</html>
